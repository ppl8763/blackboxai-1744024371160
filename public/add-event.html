<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event | Tech Events Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-indigo-500 font-bold text-xl">TechEvents</span>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="/events.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Events</a>
                            <a href="/add-event.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Add Event</a>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <span class="text-gray-300 mr-4" id="username-display"></span>
                        <button id="logout-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-indigo-500 mb-2">Create New Event</h1>
                <p class="text-gray-400">Share your technical event with the community</p>
            </div>

            <form id="eventForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Event Title *</label>
                        <input type="text" id="title" name="title" required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-300 mb-1">Category *</label>
                        <select id="category" name="category" required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">Select a category</option>
                            <option value="Conference">Conference</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Hackathon">Hackathon</option>
                            <option value="Meetup">Meetup</option>
                            <option value="Webinar">Webinar</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-300 mb-1">Date *</label>
                        <input type="date" id="date" name="date" required min="" 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="time" class="block text-sm font-medium text-gray-300 mb-1">Time *</label>
                        <input type="time" id="time" name="time" required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-300 mb-1">Location *</label>
                    <input type="text" id="location" name="location" required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description *</label>
                    <textarea id="description" name="description" rows="4" required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>

                <div class="border-t border-gray-700 pt-6">
                    <h3 class="text-lg font-medium text-indigo-400 mb-4">Sponsor Information (Optional)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="sponsor_name" class="block text-sm font-medium text-gray-300 mb-1">Sponsor Name</label>
                            <input type="text" id="sponsor_name" name="sponsor_name"
                                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="sponsor_logo" class="block text-sm font-medium text-gray-300 mb-1">Sponsor Logo URL</label>
                            <input type="url" id="sponsor_logo" name="sponsor_logo"
                                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-4 pt-6">
                    <button type="button" onclick="window.location.href='/events.html'"
                        class="px-6 py-3 border border-gray-600 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-6 py-3 bg-indigo-600 rounded-md text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create Event
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>

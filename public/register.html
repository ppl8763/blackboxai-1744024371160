<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Tech Events Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-lg">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-indigo-500">Create Account</h2>
            <p class="mt-2 text-gray-400">Join our tech community</p>
        </div>
        <form id="registerForm" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">Username *</label>
                    <div class="relative">
                        <input id="username" name="username" type="text" required minlength="3"
                            class="w-full px-4 py-3 mt-1 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <div id="username-status" class="absolute right-3 top-4 hidden">
                            <i id="username-icon" class="fas text-sm"></i>
                        </div>
                    </div>
                    <p id="username-feedback" class="text-xs mt-1 hidden"></p>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email *</label>
                    <div class="relative">
                        <input id="email" name="email" type="email" required
                            class="w-full px-4 py-3 mt-1 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <div id="email-status" class="absolute right-3 top-4 hidden">
                            <i id="email-icon" class="fas text-sm"></i>
                        </div>
                    </div>
                    <p id="email-feedback" class="text-xs mt-1 hidden"></p>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password *</label>
                    <input id="password" name="password" type="password" required minlength="8"
                        class="w-full px-4 py-3 mt-1 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirm Password *</label>
                    <div class="relative">
                        <input id="confirmPassword" name="confirmPassword" type="password" required minlength="8"
                            class="w-full px-4 py-3 mt-1 bg-gray-700 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <div id="confirm-status" class="absolute right-3 top-4 hidden">
                            <i id="confirm-icon" class="fas text-sm"></i>
                        </div>
                    </div>
                    <p id="confirm-feedback" class="text-xs mt-1 hidden"></p>
                </div>
            </div>
            <div>
                <button type="submit"
                    class="relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Register
                </button>
            </div>
        </form>
        <div class="text-center">
            <p class="text-sm text-gray-400">
                Already have an account? 
                <a href="/login.html" class="font-medium text-indigo-500 hover:text-indigo-400">Login here</a>
            </p>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
